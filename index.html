<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Bouton</title>
  </head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="css/jquery.flexdatalist.min.js"></script>
    <link href="css/jquery.flexdatalist.min.css" rel="stylesheet" type="text/css">

    <div margin="auto" id="info">
      <p> Le déploiement sur Skype for Business arrive bientôt! Je dois le déployer avec Azure, si vous pouvoir m'aider, contactez-moi ;) </p>
      <a href="mailto:robin.fanfan.berger@accenture.com">Contacter le développeur</a>
    </div>
    <iframe src='https://webchat.botframework.com/embed/bouton-chatbotpmo?s=eHmHVLCkKKQ.n3g9q7j0K7fZ6r8hDbdtDEdF_3cMCRpWhkLd7Vqzsl8'  style='min-width: 400px; width: 100%; min-height: 500px;'></iframe>
    <div class="skype-button bubble" data-bot-id="892dd00b-6b45-4a33-b448-5e8998d03dc0"></div>
    <a href='https://teams.microsoft.com/l/chat/0/0?users=28:892dd00b-6b45-4a33-b448-5e8998d03dc0'><img src='https://dev.botframework.com/Client/Images/Add-To-MSTeams-Buttons.png'/></a>
    <script src="https://swc.cdn.skype.com/sdk/v1/sdk.min.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.cai.tools.sap/webchat/webchat.js"
      channelId="746814f5-6f66-4b17-874e-3d65b9f27fbe"
      token="c6ab72bd4e7ea150d5bc2261aacfa41c"
      id="cai-webchat"
    >
    </script>
    <br>
    <input type='text'
       placeholder='Write ta question'
       class='flexdatalist'
       data-data='https://boutonchatbotpmoold.herokuapp.com/data/questions.json'
       data-search-in='name'
       data-visible-properties='["name","intent"]'
       data-selection-required='true'
       data-min-length='1'
       name='suggest_questions'>
     </input>
     <script>
     $('.flexdatalist').flexdatalist({
     minLength: 1,
     selectionRequired: true,
     visibleProperties: ["name","intent"],
     searchIn: 'name',
     data: 'data/questions.json'
     });
      </script>

     <input type='text'
       placeholder='Programming language name'
       class='flexdatalist'
       data-min-length='1'
       list='languages'
       name='language'>
     </input>
<datalist id="languages">
    <option value="PHP">PHP</option>
    <option value="JavaScript">JavaScript</option>
    <option value="Cobol">Cobol</option>
    <option value="C#">C#</option>
    <option value="C++">C++</option>
    <option value="Java">Java</option>
    <option value="Pascal">Pascal</option>
    <option value="FORTRAN">FORTRAN</option>
    <option value="Lisp">Lisp</option>
    <option value="Swift">Swift</option>
</datalist>
</body>
</html>
